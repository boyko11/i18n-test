<!DOCTYPE html>
<html>
<head>
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/handlebars-v1.3.0.js"></script>
	<script src="js/lib/i18next-1.7.3.js"></script>
	<script src="js/app/donkey.js"></script>
</head>
<body class="dictionary">

<h1 data-i18n="dictionary.index.greeting"></h1>

<p>What a donkey day it is today, isn't it</p>

<div id="stable-template-populated">
</div>
<script id="stable-template" type="text/x-handlebars-template">
    <div class="stable-class">
      <div>Stable Name: {{name}}</div>
      <div>Stable Location: {{location}}</div>
    </div>
    <div>
		<div> Here are your stable's donkeys: </div>
		{{#donkeys}}
			<dl>
  			  <dt><strong>{{name}}</strong></dt>
              <dd>Temper: {{temper}}</dd>
              <dd>Weight: {{weight}}</dd>
              <dd>Height: {{height}}</dd>
            </dl>
        {{/donkeys}}
    </div>
</script>

</body>
</html>
