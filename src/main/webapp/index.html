<!DOCTYPE html>
<html>
<head>
	<script src="js/lib/jquery-2.1.1.min.js"></script>
	<script src="js/lib/handlebars-v1.3.0.js"></script>
	<script src="js/lib/i18next-1.7.3.js"></script>
	<script src="js/app/donkey.js"></script>
</head>
<body class="dictionary">

<h1 data-i18n="dictionary.index.greeting"></h1>

<p data-i18n="dictionary.index.intro"></p>

<div id="stable-template-populated">
</div>
<script id="stable-template" type="text/x-handlebars-template">
    <div class="stable-class">
      <div><span>{{i18next "dictionary.index.stableName"}}</span> {{name}}</div>
      <div>{{i18next "dictionary.index.stableLocation"}} {{location}}</div>
    </div>
    <div>
		<div>{{i18next "dictionary.index.donkeyListLabel"}}</div>
		{{#donkeys}}
			<dl>
  			  <dt><strong>{{name}}</strong></dt>
              <dd><span>{{i18next "dictionary.index.temper"}}</span> {{temper}}</dd>
              <dd>{{i18next "dictionary.index.weight"}} {{weight}}</dd>
              <dd>{{i18next "dictionary.index.height"}} {{height}}</dd>
            </dl>
        {{/donkeys}}
    </div>
</script>

</body>
</html>
